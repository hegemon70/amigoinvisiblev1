AppBundle\Entity\Sorteo:
    type: entity
    repositoryClass: AppBundle\Repository\SorteoRepository
    table: sorteo
    id:
        id:
            type: integer
            nullable: false
            options:
                unsigned: false
            id: true
            generator:
                strategy: IDENTITY
    fields:
        codigoSorteo:
            type: bigint
            nullable: false
            options:
                unsigned: false
            column: codigo_sorteo
        mensaje:
            type: string
            nullable: true
            length: 255
            options:
                fixed: false
        asunto:
            type: string
            nullable: true
            length: 255
            options:
                fixed: false
    oneToMany:
        participante:
            targetEntity: Participante
            mappedBy: idpar
            cascade: ["persist"]
    lifecycleCallbacks: {  }
